<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="game-container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <div class="game-and-token">
        <div class="game-field">
          <div id="0-0"></div>
          <div id="0-1"></div>
          <div id="0-2"></div>
          <div id="1-0"></div>
          <div id="1-1"></div>
          <div id="1-2"></div>
          <div id="2-0"></div>
          <div id="2-1"></div>
          <div id="2-2"></div>
        </div>
        <div class="token-select">
          <button class="game-btn" id="X">X</button>
          <button class="game-btn" id="0">0</button>
        </div>
      </div>
      <button id="new-game" class="game-btn new-game-btn">New Game</button>
    </section>
  </body>
</html>
